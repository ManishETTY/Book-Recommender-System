<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> Book Recommender System </title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <style>

            .text-white
            {
                color : white
            }


            .navbar-brand
            {
                float: left;
                padding: 15px;
                text-align: center;
                width: 100%;
            }

            .btn
            {
                border-radius : 50 px;
                 padding: 10px;
            }

        </style>
    </head>

    <body style="background-color:black">

        <nav class = " navbar " style = " background-color : #00a65a " >
            <a class=" navbar-brand " > My Book Recommendor </a>

                <a href="http://"> <button class = "btn" style="color:green; background-color:black;" type="button" > Home </button> </a>
                <a href="/recommend"> <button class = "btn" style="color:green; background-color:black;" type="button"  > Recommend </button> </a>
                <a href="http://"> <button class = "btn" style="color:green; background-color:black;" type="button" > Contact </button> </a>

        </nav>


        <div class=" container ">
            <div class=" row ">

                <div class=" col-md-12 ">
                    <h1 class = " text-white " style = " font_size : 50 px " > Top 50 Books </h1>
                </div>

                {% for i in range( book_name | length) %}

                       <div class = " col-md-3 " style=" margin-top:50px ">
                           <div class = " card bg-dark text-white">
                                <div class = " card-body ">
                                    <img class = " card-img-top " src= " {{ image[i] }} " >
                                        <h6> {{ book_name[i] }} </h6>
                                        <p style = " color : #00a65a"> {{ author[i] }} </p>
                                        <p style = " color : #00a65a "> Votes - {{ votes[i] }} </p>
                                        <p style = " color : #00a65a "> Rating - {{ rating[i] }} </p>
                                </div>
                            </div>
                        </div>

                {% endfor %}

            </div>
        </div>

    </body>

</html>
